{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card mb-3 shadow-sm">
      {% if item.image_filename %}
        <img src="{{ url_for('static', filename='uploads/' ~ item.image_filename) }}" class="card-img-top" style="height:350px;object-fit:cover">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ item.title }}</h3>
        <p class="text-muted small">Posted by {{ item.owner_email }} â€¢ {{ item.created_at.strftime('%Y-%m-%d') }}</p>
        <p class="card-text">{{ item.description }}</p>
        <p><span class="badge bg-info text-dark">{{ item.status|capitalize }}</span></p>
        <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-outline-secondary">Edit</a>
        <form method="post" action="{{ url_for('delete_item', item_id=item.id) }}" class="d-inline" onsubmit="return confirm('Delete this item?');">
          <button class="btn btn-danger">Delete</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
