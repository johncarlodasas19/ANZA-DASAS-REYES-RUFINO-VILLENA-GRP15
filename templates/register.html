{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center text-primary">Create Account</h3>
        <form action="{{ url_for('register_user') }}" method="post">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input required type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input required type="password" class="form-control" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input required type="password" class="form-control" name="password2">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
        <p class="mt-3 text-center">Already registered? <a href="{{ url_for('login_page') }}">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
